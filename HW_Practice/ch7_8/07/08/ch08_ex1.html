    唐詩欣賞
    <h2>春曉</h2>
    <p>春眠不覺曉,處處聞啼鳥。夜來風雨聲,花落知多少?</p>
    <h2>竹里館</h2>
    <p>獨坐幽篁,彈琴復長嘯。深林人不知,明月來相照。</p>
